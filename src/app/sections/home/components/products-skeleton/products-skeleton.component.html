<nz-list nzGrid>
  <div nz-row [nzGutter]="16">
    <div
      nz-col
      [nzLg]="6"
      [nzMd]="12"
      [nzSm]="24"
      [nzXs]="24"
      *ngFor="let product of products"
    >
      <nz-list-item>
        <nz-card [nzCover]="coverTemplate" [nzLoading]="true"></nz-card>
        <ng-template #coverTemplate>
          <div style="width: 100%; background: #eff2f3; height: 188px"></div>
        </ng-template>
      </nz-list-item>
    </div>
  </div>
</nz-list>
